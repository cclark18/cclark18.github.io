<!doctype html>
<html>
<head>
    <title>Web Dev Tutorials</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" type="text/css" href="http://cclark18.github.io/styles.css"/>

    <style type="text/css">
        #blueCircle {
            background-color: #041C38;
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }

        .niceButton {
            border-radius: 3px;
            font-family: Helvetica, Arial, Sans-serif;
            font-size: 10;
        }
    </style>

    
</head>

<body>
<div class="main">
    <button id="textChanger" class="niceButton">Click Me!</button>

    <div id="firstDiv">This is some text</div>

    <button id="textAppender" class="niceButton">Append some text</button>

    <div id="secondDiv">Javascript is...</div>

    <button id="textCreator" class="niceButton">Create Text</button>

    <div id="emptyDiv"></div>

    <div id="blueCircle"></div>

    <input id="myInput" type="text"></input>

    <button id="stylesChanger" class="niceButton">Change the text!</button>

    <div id="editDiv">Words!</div>

</div>

<script type="text/javascript">
window.onload=function() {
    document.getElementById("textChanger").onclick=function() {
        document.getElementById("firstDiv").innerHTML="text changed";
    };
    document.getElementById("textAppender").onclick=function() {
        document.getElementById("secondDiv").innerHTML=document.getElementById("secondDiv").innerHTML + " great!";
    };
    document.getElementById("textCreator").onclick=function() {
        document.getElementById("emptyDiv").innerHTML="<ul><li>Cat</li><li>dog</li><li>mouse</li></ul>";
    };
    var magic = document.getElementById("blueCircle");
    //magic.style.cursor = "pointer";
    magic.onclick = function(){
        this.style.display="none";
    };

    var newText = document.getElementById("myInput").value;

    document.getElementById("stylesChanger").onclick=function(){
        newText = document.getElementById("myInput").value;
        document.getElementById("editDiv").innerHTML=newText;
    }
}
</script>

</body>
</html>
