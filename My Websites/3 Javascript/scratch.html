<!doctype html>
<html>
<head>
    <title>Javascript Scratch Work</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" type="text/css" href="http://cclark18.github.io/styles.css"/>

    <style type="text/css">
        #blueCircle {
            background-color: #041C38;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

    
</head>

<body>
<div class="main">
    <button id="textChanger" class="niceButton niceText">Click Me!</button>

    <div id="firstDiv" class="niceText">This is some text</div>

    <button id="textAppender" class="niceButton niceText">Append some text</button>

    <div id="secondDiv" class="niceText">Javascript is...</div>

    <button id="textCreator" class="niceButton niceText">Create Text</button>

    <div id="emptyDiv" class="niceText"></div>

    <div id="blueCircle" class="niceText"></div>

    <input id="myInput" type="text" class="niceInput niceText"></input>

    <button id="stylesChanger" class="niceButton niceText">Change the text!</button>

    <div id="editDiv" class="niceText">Words!</div>

</div>

<script type="text/javascript">
    var newText = document.getElementById("myInput").value;
    var myArray = new Array();

    myArray[0] = "food";
    myArray[1] = "chocolate";
    myArray[2] = "broccoli";

    console.log(myArray);

    myOtherArray = ["rain", "sunshine", "wind"];

    console.log(myOtherArray);

    myOtherArray.push("snow");

    console.log(myOtherArray);

    myOtherArray.splice(1, 1);

    console.log(myOtherArray);

    myOtherArray.splice(1, 0, "hail", "cloudy");

    console.log(myOtherArray);
    console.log(myOtherArray.length);

    document.getElementById("textChanger").onclick=function() {
        document.getElementById("firstDiv").innerHTML="text changed";
    };
    document.getElementById("textAppender").onclick=function() {
        document.getElementById("secondDiv").innerHTML=document.getElementById("secondDiv").innerHTML + " great!";
    };
    document.getElementById("textCreator").onclick=function() {
        document.getElementById("emptyDiv").innerHTML="<ul><li>Cat</li><li>dog</li><li>mouse</li></ul>";
    };
    var magic = document.getElementById("blueCircle");
    //magic.style.cursor = "pointer";
    magic.onclick = function(){
        this.style.display="none";
    };

    document.getElementById("stylesChanger").onclick=function(){
        newText = document.getElementById("myInput").value;
        document.getElementById("editDiv").innerHTML=newText;
    }
</script>

</body>
</html>
